<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Whisky Tastings in New York: NYCWhisky.com</title>
  <!-- TODO(Thomas): <meta name="description" content=""> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="cleartype" content="on">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="icon" href="images/favicon.png">
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>
  <div class="container" role="main">
    <div class="c1" id="social">
      <div class="networks">
        <span><a href="http://twitter.com/nycwhisky">
          <img src="images/twitter-top.png" width="30px" height="23px" title="Follow @NYCWhisky on Twitter" />
        </a></span>
        <span><a href="https://instagram.com/nycwhisky/">
          <img src="images/instagram-top.png" width="26px" height="26px" title="Follow @NYCWhisky on Instagram" />
        </a></span>
        <span><a href="https://www.facebook.com/nycwhisky">
          <img src="images/facebook-top.png" width="13px" height="26px" title="Like NYCWhisky on Facebook" />
        </a></span>
      </div>
      <div class="form">
        <form action="http://feedburner.google.com/fb/a/mailverify" method="post" target="popupwindow" onsubmit="window.open('http://feedburner.google.com/fb/a/mailverify?uri=NYCwhiskyTastings', 'popupwindow', 'scrollbars=yes,width=550,height=520');return true">
          <input type="hidden" value="NYCwhiskyTastings" name="uri">
          <input type="hidden" name="loc" value="en_US">
          <input class="subscribe" type="submit" value="Subscribe">
          <input class="email" type="email" name="email" placeholder="SUBSCRIBE" />
        </form>
      </div>
    </div>

    <div class="c2" id="search">
      <!-- TODO(Thomas): Search -->
    </div>

    <div class="c3" id="header">
      <h1><a href="#/events">NYCWhisky</a></h1>

      <div id="carousel" ng-controller="FeaturedCtrl">
        <div class="carousel-nav"></div>
        <div class="carousel-content">
          <div class="datewrapper" style="background-image: url('{{featured.image}}')">
            <div class="date" property="startDate">
              <div class="day" ng-bind="featured.day"></div>
              <div class="month" ng-bind="featured.month"></div>
              <div class="dayofmonth" ng-bind="featured.dayofmonth"></div>
            </div>
          </div>
          <h3><a href="#" ng-bind-html="featured.title"></a></h3>
          <h4 ng-bind-html="featured.location"></h4>
          <span class="additional" ng-bind-html="featured.time"></span>
        </div>
        <div class="carousel-nav"></div>
      </div>

      <div id="instagram">
        <h2><a href="https://instagram.com/nycwhisky/">FOLLOW US ON INSTAGRAM</a></h2>
        <div id="widget">
          <!-- INSTANSIVE WIDGET --><script src="//instansive.com/widget/js/instansive.js"></script><iframe src="//instansive.com/widgets/08438a053d35b1bcceb98c61a25762a50654ab4e.html" id="instansive_08438a053d" name="instansive_08438a053d"  scrolling="no" allowtransparency="true" class="instansive-widget" style="width: 100%; border: 0; overflow: hidden;"></iframe>
        </div>
      </div>
    </div>


    <div class="c4" id="events">
      <div ng-view autoscroll></div>
    </div>

    <div class="c6" id="submitevent">
      <div id="submiteventwrapper">
        <h2>SUBMIT AN EVENT</h2>
        <p>Are you arranging a tasting or whisky event in NYC? <a href="/contact">Let us know</a> or <a href="/user">log in</a> to add it directly.</p>
      </div>
    </div>
    <div class="c7" id="footer">
      <span id="footer-navigation">
        <a href="/contact">CONTACT US</a> | <a href="#/about">ABOUT US</a>
      </span>
      <span id="copyright">&copy; COPYRIGHT NYCWHISKY</span>
    </div>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="app.js"></script>
  <script src="about/about.js"></script>
  <script src="events/events.js"></script>
  <script src="featured/featured.js"></script>
  <!-- TODO: Remove the version & interpolate stuff -->
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
