
<div ng-repeat="event in events" class="event" vocab="http://schema.org/" typeof="Event">
	<div class="date" property="startDate" content="{{event.field_date}}">
	  <!-- TODO(Thomas): All of the social date components. -->
	  <div class="day">THISDAY</div>
	  <div class="month">MON</div>
	  <div class="dayofmonth">33</div>
	</div>
	<div class="description">
	  <h3 property="name"><a href="#" property="url">{{event.title}}</a></h3>
	  <h4 property="location"  typeof="Place">{{event.field_location}}</h4>
	  <!-- TODO(Thomas): Make cost more accurate, add time -->
	  <span class="additional"><span class="time">X:00pm</span> \ <span class="cost" property="price">{{ event.field_cost }}</span></span>
	  <!-- TODO(Thomas): Update to sanitize body, then add show/hide
	  https://docs.angularjs.org/api/ngSanitize/service/$sanitize -->
	  <div class="description" ng-hide="true">{{event.body}}</div>
	</div>
	<!-- TODO(Thomas): All of the social links. -->
	<div class="social">
	  <div><a href="#" class="calendar" title="Save to calendar">Save to calendar</a></div>
	  <div><a href="#" class="twitter" title="Share on Twitter">Share on Twitter</a></div>
	  <div><a href="#" class="facebook" title="Share on Facebook">Share on Facebook</a></div>
	</div>
</div>
